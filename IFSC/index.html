<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IFSC - VelociRexy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Open+Sans:wght@600&family=Roboto:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>IFSC Finder</h1>
  <div class="container my-4">   
    <div class="mb-3">
      <label for="exampleInputText1" class="form-label">Enter IFSC Code</label>
      <input type="text" class="form-control" id="ifsc">
    </div>
    <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
  </div>
  <div class="container my-4">
    <h3>Your Search Result comes Live here</h3>
    <p id="notFound">Please Enter Code To Search To See Details</p>
    <ul>
      <li id="ifscCode"></li>
      <li id="MICR"></li>
      <li id="bank"></li>
      <li id="branch"></li>
      <li id="centre"></li>
      <li id="district"></li>
      <li id="state"></li>
      <li id="ct"></li>
    </ul>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
